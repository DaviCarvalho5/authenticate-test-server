<head>

  <header>
    <h1>Oak</h1>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/login" id="menu-login">Login</a></li>
      <li><a href="/register" id="menu-register">Register</a></li>
      <li><a href="/user" id="menu-user" style="display: none; visibility: hidden;">User</a></li>
    </ul>
  </header>

  <section>
    <h2>Register</h2>

    <form id="register-form" method="POST">
      <label for="email">Name</label>
      <input type="text" name="name" id="register-input-name">
      <br>
      <label for="email">Email</label>
      <input type="text" name="email" id="register-input-email">
      <br>
      <label for="password">Password</label>
      <input type="password" name="password" id="register-input-password">
      <br><br>
      <button type="submit">Register</button>
    </form>
  </section>

  <footer>
    <p><a href="https://github.com/DaviCarvalho5" target="_blank">@DaviCarvalho5</a></p>
  </footer>

  <script src="./js/register.js" type="module"></script>
  <script src="./js/auth.js" type="module"></script>
